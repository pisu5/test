<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam Details</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        color: #333;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
      }
      .navbar {
        background-color: #007bff;
      }
      .navbar-brand,
      .navbar-nav .nav-link {
        color: #fff !important;
      }
      .container {
        padding: 50px 0;
      }
      .exam-details {
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 30px;
      }
      .exam-details h2 {
        font-size: 2rem;
        margin-bottom: 20px;
        color: #333;
      }
      .exam-details p {
        font-size: 1.2rem;
        margin-bottom: 20px;
        color: #666;
      }
      .start-exam-btn {
        background-color: #007bff;
        border-color: #007bff;
        color: #fff;
        font-size: 1.2rem;
        border-radius: 20px;
        padding: 10px 20px;
        transition: background-color 0.3s;
      }
      .start-exam-btn:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">ExamPlatform</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="exam-details">
        <h2>Exam Name</h2>
        <p>
          Description of the exam goes here. Lorem ipsum dolor sit amet,
          consectetur adipiscing elit. Donec lobortis blandit leo, vel cursus
          dui aliquet in.
        </p>
        <p>Duration: 60 minutes</p>
        <p>Total Questions: 50</p>
        <p>Passing Score: 70%</p>
        <a href="#" class="btn btn-primary start-exam-btn">Start Exam</a>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
