<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Add Student Details</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }

    .navbar {
      background-color: #007bff;
    }

    .navbar-brand {
      font-weight: bold;
      color: #fff;
    }

    .navbar-nav .nav-link {
      color: #fff !important;
      font-weight: 500;
    }

    .navbar-nav .nav-link:hover {
      color: #dcdcdc !important;
    }
    .logo{
height: 40px;    }

    .header-content {
      padding: 50px 0;
      text-align: center;
      background: #f8f9fa;
    }

    .header-content img {
      width: 80px;
    }

    .header-content h1 {
      font-size: 36px;
      font-weight: 600;
      margin-top: 15px;
    }

    .form-section {
      padding: 40px 0;
    }

    .form-section h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
    }

    .form-control {
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: 500;
    }

    .submit-btn {
      background-color: #007bff;
      color: white;
      font-size: 18px;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }

    .footer {
      background-color: #f8f9fa;
      padding: 30px 0;
      text-align: center;
      color: #6c757d;
      border-top: 1px solid #e9ecef;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">
        <img class="logo" src="./logo-zint-png-format-2022.png" alt="Logo" class="d-inline-block align-top" />
       Zint Institute
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Manage Students</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="header-content">
      <img class="logo" src="./logo-zint-png-format-2022.png" alt="Institute Logo" />
      <h1>Zint Institute - Add Student</h1>
    </div>
  </header>

  <!-- Add Student Form Section -->
  <section class="form-section">
    <div class="container">
      <h2>Add Student Details</h2>
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="studentName">Student Name</label>
            <input type="text" class="form-control" id="studentName" placeholder="Enter Student's Name" required />
          </div>
          <div class="form-group col-md-6">
            <label for="studentEmail">Email</label>
            <input type="email" class="form-control" id="studentEmail" placeholder="Enter Email" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="studentMobile">Mobile Number</label>
            <input type="tel" class="form-control" id="studentMobile" placeholder="Enter Mobile Number" required />
          </div>
          <div class="form-group col-md-6">
            <label for="batchNo">Batch Number</label>
            <input type="text" class="form-control" id="batchNo" placeholder="Enter Batch Number" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="courseName">Course</label>
            <input type="text" class="form-control" id="courseName" placeholder="Enter Course Name" required />
          </div>
          <div class="form-group col-md-6">
            <label for="mentorName">Mentor Name</label>
            <input type="text" class="form-control" id="mentorName" placeholder="Enter Mentor's Name" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="batchTiming">Batch Timing</label>
            <input type="text" class="form-control" id="batchTiming" placeholder="Enter Batch Timing" required />
          </div>
          <div class="form-group col-md-6">
            <label for="courseDuration">Course Duration</label>
            <input type="text" class="form-control" id="courseDuration" placeholder="Enter Course Duration" required />
          </div>
        </div>

        <div class="text-center">
          <button type="submit" class="submit-btn">Submit</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="footer">
    <p>&copy; 2024 Institute Name. All Rights Reserved.</p>
  </footer>

  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
